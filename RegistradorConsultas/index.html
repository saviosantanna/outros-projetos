<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de Consultas</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div class="conteudo">
        <div class="conteiner">
            <form id="formulario">
                <input type="text" placeholder="Digite sua consulta">
                <input type="submit" class="button" value="Enviar">
            </form>
        </div>
        <div class="historico">
            <h1>Histórico</h1>
            <div id="resultado">
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

<footer>
    <p>Desenvolvido por Sávio Sant'anna</p>

        <a href="https://www.linkedin.com/in/saviosantannadesa/" target="_blank"><iconify-icon class="icones" icon="mdi:linkedin"></iconify-icon></a>
    </div>
</footer>

</html>
